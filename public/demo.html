<!DOCTYPE html>
<html>
	<head>
		<title>Multipass Demo</title>
		<link rel="stylesheet" href="css/smoothness/jquery-ui-1.9.2.custom.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
		<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="js/beautify.js"></script>
		<script src="js/demo.js"></script>
	</head>
	<body class="mp-demo">
		<h1>Multipass Demo</h1>
		
		<h2>User Summary</h2>
		<div>
			<p>UserId: <span class="mp-userId"></span><p>
			<p>AppId: <span class="mp-appId"></span></p>
		</div>
		
		<h3>User Profiles</h3>
		<table cellspacing="0" cellpadding="0" border="0" class="mp-profiles">
			<tr>
				<th>Provider</th>
				<th>Provider Id</th>
				<th>Display Name</th>
				<!--<th>Last Updated</th>-->
				<th>Actions</th>
			</tr>
		</table>
		
		<h2>Associate account</h2>
		<ul class="mp-providers">
		</ul>

		<pre class="mp-dialog"></pre>
		
	</body>
</html>
